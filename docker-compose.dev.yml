version: '3.9'

# Docker Compose para Desenvolvimento
# Uso: docker-compose -f docker-compose.dev.yml up

services:
  # Banco de dados PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: dataport-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: dataport_dev
      POSTGRES_USER: dataport
      POSTGRES_PASSWORD: dataport123
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dataport"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    container_name: dataport-redis-dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Backend Django (modo desenvolvimento)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dataport-backend-dev
    restart: unless-stopped
    environment:
      - DEBUG=True
      - DATABASE_URL=postgresql://dataport:dataport123@postgres:5432/dataport_dev
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - ALLOWED_HOSTS=*
      - CORS_ALLOWED_ORIGINS=http://localhost:3000
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      sh -c "
        python manage.py migrate &&
        python manage.py runserver 0.0.0.0:8000
      "

  # Celery Worker (desenvolvimento)
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dataport-celery-dev
    restart: unless-stopped
    environment:
      - DEBUG=True
      - DATABASE_URL=postgresql://dataport:dataport123@postgres:5432/dataport_dev
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
    volumes:
      - ./backend:/app
    depends_on:
      - postgres
      - redis
    command: celery -A core worker -l debug --reload

  # Frontend Next.js (modo desenvolvimento)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
      target: development
    container_name: dataport-frontend-dev
    restart: unless-stopped
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NODE_ENV=development
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3000:3000"
    depends_on:
      - backend
    command: npm run dev

volumes:
  postgres_dev_data:
